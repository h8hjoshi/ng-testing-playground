<div *ngIf="todo" class="todo">
  <div class="title" ngClass="{{todo.completed}}">
    {{todo.title}}
  </div>
  <div class="markCompleted">
    Mark as complete? <input type="checkbox" name="todo" [(checked)]="todo.completed" (click)="toggle()">
  </div>
  <div class="notes">
    {{todo.notes}}
  </div>
</div>
